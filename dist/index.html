<!DOCTYPE html>
<html>
  <head>
    <title>UI KIT</title>
  </head>
  <body>
    <script src="dist/scripts/index.js"></script>
    <h1 class="title">UI Kit</h1>
    <div class="form-elements">
      <div class="form-elements__div-buttons">Buttons</div>
      <div class="form-elements__div-button">
        <button class="button button-style">click me</button>
      </div>
      <div class="form-elements__div-button_disabled">
        <button class="button button-style">click me</button>
      </div>
      <div class="form-elements__div-button-border">
        <button class="button-border button-opacity"><span class="button-border__span">click me</span></button>
      </div>
      <div class="form-elements__div-button-border_disabled">
        <button class="button-border button-opacity"><span class="button-border__span">click me</span></button>
      </div>
      <div class="form-elements__div-button-content">click me</div>
      <div class="form-elements__div-button-content_disabled">click me</div>
      <div class="form-elements__div-button-arrow">
        <button class="button-arrow"><span class="button-arrow__span_content">Перейти к оплате</span><span class="button-arrow__span_icon">arrow_forward</span></button>
      </div>
      <div class="form-elements__div-radio-buttons">RADIO BUTTONS</div>
      <div class="form-elements__div-radio-button-1">
        <div class="radio-button">
          <input class="radio__input" type="radio" id="radio-1" name="group1">
          <label class="radio__label" for="radio-1"><span class="radio__span">Мужчина</span></label>
        </div>
      </div>
      <div class="form-elements__div-radio-button-2">
        <div class="radio-button">
          <input class="radio__input" type="radio" id="radio-2" name="group1">
          <label class="radio__label" for="radio-2"><span class="radio__span">Женщина</span></label>
        </div>
      </div>
      <div class="form-elements__div-checkbox-buttons">Checkbox Buttons</div>
      <div class="form-elements__div-checkbox-button-1">
        <div class="checkbox-button">
          <input class="checkbox__input" type="checkbox" id="checkbox-1" name="group2">
          <label class="checkbox__label" for="checkbox-1"><span class="checkbox__span">Можно курить</span></label>
        </div>
      </div>
      <div class="form-elements__div-checkbox-button-2">
        <div class="checkbox-button">
          <input class="checkbox__input" type="checkbox" id="checkbox-2" name="group2">
          <label class="checkbox__label" for="checkbox-2"><span class="checkbox__span">Можно с питомцами</span></label>
        </div>
      </div>
      <div class="form-elements__div-checkbox-button-3">
        <div class="checkbox-button">
          <input class="checkbox__input" type="checkbox" id="checkbox-3" name="group2">
          <label class="checkbox__label" for="checkbox-3"><span class="checkbox__span">Можно пригласить гостей (до 10 человек)</span></label>
        </div>
      </div>
      <div class="form-elements__div-like-button">like button</div>
      <div class="form-elements__div-like-button-1">
        <div class="like-button">
          <input class="like-button__input" type="checkbox" id="like-button-1">
          <label class="like-button__label" for="like-button-1"><span class="like-button__span"></span></label>
        </div>
      </div>
      <div class="form-elements__div-like-button-2">
        <div class="like-button">
          <input class="like-button__input" type="checkbox" id="like-button-2">
          <label class="like-button__label" for="like-button-2"><span class="like-button__span"></span></label>
        </div>
      </div>
      <div class="form-elements__div-toggle">toggle</div>
      <div class="form-elements__div-toggle-1">
        <div class="toggle">
          <input class="toggle__input" type="checkbox" id="toggle-1">
          <label class="toggle__label" for="toggle-1"><span class="toggle__span">Получать спецпредложения</span></label>
        </div>
      </div>
      <div class="form-elements__div-toggle-2">
        <div class="toggle">
          <input class="toggle__input" type="checkbox" id="toggle-2">
          <label class="toggle__label" for="toggle-2"><span class="toggle__span">Получать спецпредложения</span></label>
        </div>
      </div>
      <div class="form-elements__div-rate-button">rate button</div>
      <div class="form-elements__div-rate-button-1">
        <div class="rate-buttons">
          <input class="rate-button__input" name="rating1" value="5" id="rating_51" type="radio">
          <label class="rate-button__label" for="rating_51"></label>
          <input class="rate-button__input" name="rating1" value="4" id="rating_41" type="radio">
          <label class="rate-button__label" for="rating_41"></label>
          <input class="rate-button__input" name="rating1" value="3" id="rating_31" type="radio">
          <label class="rate-button__label" for="rating_31"></label>
          <input class="rate-button__input" name="rating1" value="2" id="rating_21" type="radio">
          <label class="rate-button__label" for="rating_21"></label>
          <input class="rate-button__input" name="rating1" value="1" id="rating_11" type="radio">
          <label class="rate-button__label" for="rating_11"></label>
        </div>
      </div>
      <div class="form-elements__div-rate-button-2">
        <div class="rate-buttons">
          <input class="rate-button__input" name="rating2" value="5" id="rating_52" type="radio">
          <label class="rate-button__label" for="rating_52"></label>
          <input class="rate-button__input" name="rating2" value="4" id="rating_42" type="radio">
          <label class="rate-button__label" for="rating_42"></label>
          <input class="rate-button__input" name="rating2" value="3" id="rating_32" type="radio">
          <label class="rate-button__label" for="rating_32"></label>
          <input class="rate-button__input" name="rating2" value="2" id="rating_22" type="radio">
          <label class="rate-button__label" for="rating_22"></label>
          <input class="rate-button__input" name="rating2" value="1" id="rating_12" type="radio">
          <label class="rate-button__label" for="rating_12"></label>
        </div>
      </div>
      <div class="form-elements__div-textfield1-content">Text Field</div>
      <div class="form-elements__div-content-default">default</div>
      <div class="form-elements__div-texfield1">
        <div class="textfield"></div>
        <form>
          <input class="textfield__input textfield__input" type="email" id="email-field" placeholder="Email">
          <label class="textfield__label textfield__label" for="email-field"></label>
        </form>
      </div>
      <div class="form-elements__div-textfield2-content">Text Field</div>
      <div class="form-elements__div-content-focus">Hover / Focus</div>
      <div class="form-elements__div-texfield2">
        <div class="textfield"></div>
        <form>
          <input class="textfield__input textfield__input" type="text" id="emailsend-field" placeholder="This is pretty awesome">
          <label class="textfield__label textfield__label" for="emailsend-field"></label>
        </form>
      </div>
      <div class="form-elements__dropdown-content">dropdown</div>
      <div class="form-elements__div-content-default2">default</div>
      <div class="form-elements__div-dropdown1">
        <div class="dropdown">
          <div class="dropdown__div-content">
            <div class="dropdown__div-text">Сколько гостей</div>
            <div class="dropdown__div-icon">expand_more</div>
          </div>
          <div class="dropdown__div-items">
            <div class="iteration">
              <div class="iteration__div-name">взрослые</div>
              <div class="iteration__div-content">
                <button class="iteration__button-minus" disabled>-</button>
                <div class="iteration__div-num">0</div>
                <button class="iteration__button-plus">+</button>
              </div>
            </div>
            <div class="iteration">
              <div class="iteration__div-name">дети</div>
              <div class="iteration__div-content">
                <button class="iteration__button-minus" disabled>-</button>
                <div class="iteration__div-num">0</div>
                <button class="iteration__button-plus">+</button>
              </div>
            </div>
            <div class="iteration">
              <div class="iteration__div-name">младенцы</div>
              <div class="iteration__div-content">
                <button class="iteration__button-minus" disabled>-</button>
                <div class="iteration__div-num">0</div>
                <button class="iteration__button-plus">+</button>
              </div>
            </div>
            <div class="dropdown__div-buttons">
              <div class="dropdown__div-clear">Очистить</div>
              <div class="dropdown__div-apply">Применить</div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-elements__div-textfield3-content">masked text field</div>
      <div class="form-elements__div-content-default3">default</div>
      <div class="form-elements__div-texfield3">
        <div class="textfield"></div>
        <form>
          <input class="textfield__input textfield__input" type="date" id="date-field" placeholder="">
          <label class="textfield__label textfield__label" for="date-field"></label>
        </form>
      </div>
    </div>
  <script type="text/javascript" src="scripts/index.js"></script></body>
</html>
